type Query {
  user: User
}

type Mutation {
  loginUser(input: LoginUserInput): User
  signupUser(input: SignupUserInput): User
}

type User {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  token: String!
}

input SignupUserInput {
  firstName: String
  email: String
  password: String
  passwordCopy: String
}

input LoginUserInput {
  email: String
  password: String
}
